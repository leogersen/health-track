<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Hello, world!</title>
  </head>
  <body>
 
        <div class="box">
          <a href="login.html"><img class="back" src="./assets/back.png" alt="back"></a>
            <img class="ring" src="./assets/ring.png" alt="ring">
            <div class="percent">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="info">
                <h1>1450</h1>
                <h2>2300</h2>
                <h3>Calories 80%</h3>
            </div>
            </div>

            <div class="calendar">
              <img class="left" src="./assets/left.png" alt="left">
              <img src="./assets/calendar.png">
              <img class="right" src="./assets/left.png" alt="right">
              <span class="date">23 April</span>
            </div>


              <div class="macro container">
              <div class="row wrapper">
                 <div class="info col">
                   <div class="progress-box">
                    <span>Protein</span>
                     <div class="bar"></div>
                     <div class="bar-over"></div>
                     <span>70.3 / 121g</span>
                   </div>
                 </div>
                 <div class="info col">
                  <div class="progress-box">
                    <span>Carbs</span>
                     <div class="bar"></div>
                     <div class="bar-over"></div>
                     <span>70.3 / 121g</span>
                   </div>
                 </div>
                 <div class="info col">
                  <div class="progress-box">
                    <span>Fat</span>
                     <div class="bar"></div>
                     <div class="bar-over"></div>
                     <span>70.3 / 121g</span>
                   </div>
                 </div>
              </div>
              </div>

              <div class="ex container">
              <div class="row wrapper">
                 <div class="info col">
                   <div class="progress-box">
                    <span>Exercice</span>
                     <div class="bar"></div>
                     <div class="bar-over"></div>
                     <span>1.35h</span>
                   </div>
                 </div>
                 <div class="info col">
                  <div class="progress-box">
                    <span>Bruned</span>
                     <div class="bar"></div>
                     <div class="bar-over"></div>
                     <span>450kcal</span>
                   </div>
                 </div>
                 <div class="info col">
                  <div class="progress-box">
                    <span>Lost</span>
                     <div class="bar"></div>
                     <div class="bar-over"></div>
                     <span>121g</span>
                   </div>
                 </div>
              </div>
              </div>

              <div class="ex container">
              <div class="row wrapper">
                 <div class="info col">
                   <div class="progress-box">
                    <span>Weight</span>
                     <span>82kg</span>
                   </div>
                 </div>
                 <div class="info col">
                  <div class="progress-box">
                    <span>BMI</span>
                     <span>25.8</span>
                   </div>
                 </div>
                 <div class="info col">
                  <div class="progress-box">
                    <span>Waist</span>
                     <span>20cm</span>
                   </div>
                 </div>
              </div>
              </div>

              <div class="menu-bar">
           
                  <div class="home col-2">
                    <a href="login.html"><img class="menu-btn" src="./assets/home.png" alt="home"></a>
                  </div>
                  <div class="dashboard col-2">
                    <img class="menu-btn" src="./assets/dashboard-active.png" alt="home">
                  </div>
                  <div class="middle-btn col-4">
                    <img src="./assets/menu.png" alt="menu">
                  </div>
                  <div class="foods col-2">
                    <a href="foods.html"><img class="menu-btn" src="./assets/foods.png" alt="home"></a>
                  </div>
                  <div class="profilecol-2">
                    <a href="profile.html"><img class="menu-btn" src="./assets/profile.png" alt="home"></a>
                  </div>
              </div>



              </div>
            </div>
          </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
