<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="foods.css">
    <title>Hello, world!</title>
  </head>
  <body>
 
        <div class="box">
            <a href="login.html"><img class="back" src="./assets/back.png" alt="back"></a>
            <img class="ring" src="./assets/ring.png" alt="ring">
            <div class="percent">
            <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle cx="70" cy="70" r="70"></circle>
            </svg>
            <div class="info">
                <h1>1450</h1>
                <h2>2300</h2>
                <h3>Calories 80%</h3>
            </div>
            </div>

            <div class="calendar">
              <img class="left" src="./assets/left.png" alt="left">
              <img src="./assets/calendar.png">
              <img class="right" src="./assets/left.png" alt="right">
              <span class="date">23 April</span>
            </div>


              <div class="macro container">
              <div class="row wrapper">
                 <div class="col-3 icon-box">
                   <img class="food-icon" src="./assets/food.png" alt="">
                 </div>
                 <div class="col-6 text-box">
                   <h6>American Chicken</h6>
                   <span>895 Kcal</span>
                 </div>
                 <div class="col-3 info-box">
                   <div class="circle-info">
                     <span>46.5</span>
                   </div>
                   <span>Protein</span>
                 </div>
              </div>
              </div>

              <div class="macro-next container">
              <div class="row wrapper">
                 <div class="col-3 icon-box">
                   <img class="food-icon" src="./assets/fries.png" alt="">
                 </div>
                 <div class="col-6 text-box">
                   <h6>Fries</h6>
                   <span>400 Kcal</span>
                 </div>
                 <div class="col-3 info-box">
                   <div class="circle-info">
                     <span>46.5</span>
                   </div>
                   <span>Protein</span>
                 </div>
              </div>
              </div>


              <div class="menu-bar">
           
                  <div class="home col-2">
                    <a href="login.html"><img class="menu-btn" src="./assets/home.png" alt="home"></a>
                  </div>
                  <div class="dashboard col-2">
                    <a href="index.html"><img class="menu-btn" src="./assets/dashboard.png" alt="home"></a>
                  </div>
                  <div class="middle-btn col-4">
                    <img src="./assets/menu.png" alt="menu">
                  </div>
                  <div class="foods col-2">
                    <img class="menu-btn" src="./assets/foods-active.png" alt="home">
                  </div>
                  <div class="profilecol-2">
                    <a href="profile.html"><img class="menu-btn" src="./assets/profile.png" alt="home"></a>
                  </div>
              </div>



              </div>
            </div>
          </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
